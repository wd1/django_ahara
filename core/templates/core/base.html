{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'core/vendor/bootstrap-4.5.1/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/sidebar-themes.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/vendor/fontawesome5/css/all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/vendor/mCustomScrollbar/jquery.mCustomScrollbar.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/theme.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/vendor/toastr/toastr.min.css' %}">
    {% block custom_style %}
    {% endblock %}
    <style>
        .page-wrapper {
            overflow: auto;
            padding-bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="page-wrapper default-theme sidebar-bg bg1 toggled">
        {% block left_bar %}
            {% include 'core/left-sidebar.html' %}
        {% endblock %}
        <div class="page-content pt-2">
            <div class="section__content section__content--p30">
                <div class="container-fluid p-5">
                {% block content %}

                {% endblock %}
            </div>
            </div>
        </div>
    </div>

    <script src="{% static 'core/vendor/jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'core/vendor/popper/umd/popper.min.js' %}"></script>
    <script src="{% static 'core/vendor/bootstrap-4.5.1/js/bootstrap.js' %}"></script>
{#    <script src="{% static 'core/vendor/fontawesome5/js/all.js' %}"></script>#}
    <script src="{% static 'core/vendor/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'core/js/sidebar.js' %}"></script>
    <script src="{% static 'core/vendor/toastr/toastr.min.js' %}"></script>
    <script src="{% static 'core/js/custom.js' %}"></script>
    {% block custom_script %}
    {% endblock %}
</body>
</html>
